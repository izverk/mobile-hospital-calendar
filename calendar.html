<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./calendar.css" />
		<title>Календарь</title>
	</head>
	<body>
		<div class="page">
			<div class="header">
				<span class="header__year-row">2022</span>
				<div class="header__month-row">
					<button class="button header__today-btn" type="button">
						Сегодня
					</button>
					<div class="header__month-wrap">
						<button
							class="button header__month-btn header__month-btn_type_left"
						></button>
						<div class="header__month-container">
							<span class="header__month">Апрель</span>
							<span class="header__year-for-mobile">2022</span>
						</div>
						<button class="button header__next-month-btn"></button>
					</div>
					<button
						class="button header__today-btn header__week-btn"
						type="button"
					>
						Неделя
					</button>
				</div>
				<span class="header__current-period-row">11.04-17.04</span>
			</div>
		</div>
	</body>
</html>
