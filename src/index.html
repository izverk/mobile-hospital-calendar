<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./pages/index.css" />
	<title>Календарь</title>
</head>

<body>
	<div class="calendar">
		<div class="calendar-header">
			<span class="calendar-header__year-row"></span>
			<div class="calendar-header__month-row">
				<button class="button calendar-header__today-btn" type="button">
					Сегодня
				</button>
				<div class="calendar-header__month-container">
					<button
						class="button calendar-header__change-month-btn calendar-header__change-month-btn_type_previous"></button>
					<div class="calendar-header__month-wrap">
						<span class="calendar-header__month">Апрель</span>
						<span class="calendar-header__year-for-mobile">7777</span>
					</div>
					<button class="button calendar-header__change-month-btn calendar-header__change-month-btn_type_next"></button>
				</div>
				<button class="button calendar-header__today-btn calendar-header__period-btn" type="button">
					Неделя
				</button>
			</div>
			<span class="calendar-header__selected-period-row">11.04&ndash;17.04</span>
		</div>
		<div class="calendar-grid">
			<ul class="calendar-grid__header">
				<li class="calendar-day calendar-day_type_title">ПН</li>
				<li class="calendar-day calendar-day_type_title">ВТ</li>
				<li class="calendar-day calendar-day_type_title">СР</li>
				<li class="calendar-day calendar-day_type_title">ЧТ</li>
				<li class="calendar-day calendar-day_type_title">ПТ</li>
				<li class="calendar-day calendar-day_type_title">СБ</li>
				<li class="calendar-day calendar-day_type_title">ВС</li>
			</ul>
			<ul class="calendar-grid__days-list">
			</ul>
		</div>
		<template class="calendar-day-template">
			<li class="calendar-day">
				<div class="calendar-day__events-wrap">
					<div class="calendar-day__event calendar-day__event_invisible"></div>
					<div class="calendar-day__event calendar-day__event_invisible"></div>
					<div class="calendar-day__event calendar-day__event_invisible"></div>
				</div>
			</li>
		</template>
	</div>

	<script type="module" src="./pages/index.js"></script>
</body>

</html>
